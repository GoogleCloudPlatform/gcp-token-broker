apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-service
  labels:
    app: {{ .Chart.Name }}
    chart: '{{ .Chart.Name }}-{{ .Chart.Version }}'
    release: '{{ .Release.Name }}'
    heritage: '{{ .Release.Service }}'
  annotations:
    cloud.google.com/load-balancer-type: 'Internal'
spec:
  ports:
  - port: {{ .Values.broker.service.port }}
    protocol: TCP
    targetPort: {{ .Values.broker.app.port }}
  selector:
    run: '{{ .Release.Name }}'
  type: LoadBalancer
  externalTrafficPolicy: Local  # Preserves origin client IPs
  loadBalancerIP: {{ .Values.broker.service.loadBalancerIP }}
  loadBalancerSourceRanges:
    {{- range .Values.broker.service.loadBalancerSourceRanges }}
    - {{ . }}
    {{- end }}
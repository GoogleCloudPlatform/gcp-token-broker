apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-deployment
  labels:
    app: {{ .Chart.Name }}
    chart: '{{ .Chart.Name }}-{{ .Chart.Version }}'
    release: '{{ .Release.Name }}'
    heritage: '{{ .Release.Service }}'
spec:
  replicas: {{ .Values.broker.replicaCount }}
  selector:
    matchLabels:
      run: '{{ .Release.Name }}'
  template:
    metadata:
      labels:
        run: '{{ .Release.Name }}'
    spec:
      containers:
      - name: {{ .Chart.Name }}-container
        image: {{ .Values.broker.image }}
        command: [
          'java',
          '-cp',
          '/classpath/broker.jar:/classpath/authentication-backend-spnego.jar:/classpath/broker-server.jar:/classpath/cache-backend-redis.jar:/classpath/database-backend-cloud-datastore.jar:/classpath/encryption-backend-cloud-kms.jar',
          '-Dconfig.file=/config/application.conf',
          'com.google.cloud.broker.apps.brokerserver.BrokerServer']
        ports:
        - containerPort: {{ .Values.broker.app.port }}
        volumeMounts:
        - name: {{ .Chart.Name }}-config-volume
          mountPath: '/config'
        - name: {{ .Chart.Name }}-secrets-volume
          mountPath: '/secrets'
          readOnly: true
          volumes:
        - name: {{ .Chart.Name }}-keytabs-volume
          mountPath: '/keytabs'
          readOnly: true
          volumes:
      volumes:
      - name: {{ .Chart.Name }}-config-volume
        configMap:
          name: {{ .Chart.Name }}-settings-configmap
      - name: {{ .Chart.Name }}-secrets-volume
        secret:
          secretName: {{ .Chart.Name }}-secrets
      - name: {{ .Chart.Name }}-keytabs-volume
        secret:
          secretName: {{ .Chart.Name }}-keytabs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-deployment
  labels:
    app: {{ .Chart.Name }}
    chart: '{{ .Chart.Name }}-{{ .Chart.Version }}'
    release: '{{ .Release.Name }}'
    heritage: '{{ .Release.Service }}'
spec:
  replicas: {{ .Values.broker.replicaCount }}
  selector:
    matchLabels:
      run: '{{ .Release.Name }}'
  template:
    metadata:
      labels:
        run: '{{ .Release.Name }}'
    spec:
      containers:
      - name: {{ .Chart.Name }}-container
        image: {{ .Values.broker.image }}
        env:
        - name: JAVA_OPTS
          value: {{ .Values.broker.app.javaOpts }}
        command: ['java', '-cp', '/classpath/broker.jar:/classpath/cache-backend-redis.jar:/classpath/database-backend-cloud-datastore.jar:/classpath/encryption-backend-jdbc.jar,', 'com.google.cloud.broker.grpc.BrokerServer']
        ports:
        - containerPort: {{ .Values.broker.app.port }}
        envFrom:
        - configMapRef:
            name: {{ .Chart.Name }}-settings-configmap
        volumeMounts:
        - name: {{ .Chart.Name }}-secrets-volume
          mountPath: '/secrets'
          readOnly: true
          volumes:
        - name: {{ .Chart.Name }}-keytabs-volume
          mountPath: '/keytabs'
          readOnly: true
          volumes:
      volumes:
      - name: {{ .Chart.Name }}-secrets-volume
        secret:
          secretName: {{ .Chart.Name }}-secrets
      - name: {{ .Chart.Name }}-keytabs-volume
        secret:
          secretName: {{ .Chart.Name }}-keytabs